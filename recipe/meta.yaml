{% set name = "miss-hit-core" %}
{% set version = "0.9.40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/miss_hit_core-{{ version }}.tar.gz
  sha256: ea81178f4f323486e95bc4a40b1289647173059fe9c304387fff354f5dc72e22

build:
  entry_points:
    - mh_style = miss_hit_core.mh_style:main
    - mh_metric = miss_hit_core.mh_metric:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<4.0
    - pip
  run:
    - python >=3.6,<4.0

test:
  imports:
    - miss_hit_core
  commands:
    - pip check
    - mh_style --help
    - mh_metric --help
  requires:
    - pip

about:
  home: https://misshit.org
  summary: Code formatting and code metrics for programs written in the MATLAB/Simulink and Octave languages.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ngam
